    #crosshair {
      /* centered on screen */
      position: fixed;

      height: 64px;
    }
    
    #stats {
      bottom: 0px;
      right: 0px;
    }
    
    .logo {
      position: absolute;
      top: 5px;
      left: 5px;
    }
    
    .errorMessage {
      text-align: center;
      width: 200px;
      margin: 20px auto;
    }
    
    .message {
      border-radius: 115px 115px 115px 115px;
      -moz-border-radius: 115px 115px 115px 115px;
      -webkit-border-radius: 115px 115px 115px 115px;
      border: 36px solid #000000;
      padding: 20px;
      background-color: white;
      position: absolute;
      margin: auto;
      -webkit-transition: opacity 500ms linear;
    }
  </style>
